<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap CSS -->

</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <template id="user-list">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Avatar</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(user, index) in users" v-bind:key="user.first_name">
                <th scope="row">{{index}}</th>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td><img v-bind:src="user.avatar_url"></td>
                </tr>
            </tbody>
        </table>
    </template>
    <div id="app">
        <h1>{{ title }}</h1>
        <user-list v-bind:users="users"></user-list>
    </div>
    <script>
        var app = new Vue({
        el: '#app',
        components: {
            'user-list': {
                template: '#user-list',
                props: ['users']
            }
        },
        data: function() {
            return {
                title: 'Admin Vue',
                users: [{
                    first_name: 'Вадим',
                    last_name: 'Галкин',
                    avatar_url: 'https://ui-avatars.com/api/?name=Вадим+Галкин'
                },
                {
                    first_name: 'Василий',
                    last_name: 'Танасийчук',
                    avatar_url: 'https://ui-avatars.com/api/?name=Вадим+Танасийчук'
                },
                {
                    first_name: 'Федор',
                    last_name: 'Емельяненко',
                    avatar_url: 'https://ui-avatars.com/api/?name=Ф+Е'
                },
                {
                    first_name: 'Чейл',
                    last_name: 'Соннен',
                    avatar_url: 'https://ui-avatars.com/api/?name=Ч+С'
                },
                {
                    first_name: 'Конор',
                    last_name: 'МакГрегор',
                    avatar_url: 'https://ui-avatars.com/api/?name=Конор+МакГрегор'
                }]
            };
        }
    });
    </script>
</body>
</html>
